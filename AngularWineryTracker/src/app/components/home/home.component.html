<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Winery Tracker</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 id="pageHeader">Winery Tracker</h1>
		<h2 id="errorHeader"></h2>
		<hr>
		<form name="createWineryForm" method="POST" class="row g-3">
			<div class="col-12">
				<label for="inputWineryName" class="form-label" style="color:white;">Winery Name</label>
        <input type="text" class="form-control" name="inputWineryName" id="inputWineryName" [(ngModel)]="newWinery.name">
			</div>
			<div class="col-12">
				<label for="inputStreet" class="form-label" style="color:white;">Street</label>
        <input type="text" class="form-control" name="inputStreet" id="inputStreet" [(ngModel)]="newWinery.street">
			</div>
			<div class="col-md-6">
				<label for="inputCity" class="form-label" style="color:white;">City</label>
        <input type="text" class="form-control" name="inputCity" id="inputCity" [(ngModel)]="newWinery.city">
			</div>
			<div class="col-md-6">
				<label for="inputState" class="form-label" style="color:white;">State</label>
        <input type="text" class="form-control" name="inputState" id="inputState" [(ngModel)]="newWinery.state">
			</div>
			<div class="col-12">
				<button type="submit" name="createWineryButton" class="btn btn-primary" (click)="addWinery(newWinery)">Add Winery</button>
			</div>
		</form>
		<hr>
		<form name="searchWineryForm" method="GET">
			<label for="searchCity" class="form-label" style="color:white;">Search for a winery by city</label>
      <input type="text" class="form-control" name="searchCity" id="searchCity" [(ngModel)]="searchCity">
					<br>
			<button type="submit" name="searchCityButton" class="btn btn-primary" (click)="displaySearchWineries(searchCity)">Search by City</button>
		</form>
		<br>
		<div id="winerySearchResult">
			<table class="table table-hover">
				<thead class="table-dark" id="winerySearchTableHead">
				</thead>
				<tbody id="winerySearchTable"></tbody>
			</table>
		</div>
		<hr>
		<h4 id="pageHeader">You can click into the cells of the table and change the information then hit 'Edit Winery' to update a winery.</h4>
		<div id="wineryListDiv">
			<table class="table table-hover">
				<thead class="table-dark">
					<tr>
						<th>Name</th>
						<th>Street</th>
						<th>City</th>
						<th>State</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody id="wineryTable">
          <tr *ngFor="let winery of wineries" id="winery{{winery.id}}">
            <td contenteditable="true">{{winery.name}}</td>
            <td contenteditable="true">{{winery.street}}</td>
            <td contenteditable="true">{{winery.city}}</td>
            <td contenteditable="true">{{winery.state}}</td>
            <td><button class="btn btn-primary" (click)="updateWinery(winery)">Edit Winery</button></td>
            <td><button class="btn btn-danger" (click)="deleteWinery(winery.id)">Delete Winery</button></td>
          </tr>
        </tbody>
			</table>
		</div>
		<br>
		<br>
		<br>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
